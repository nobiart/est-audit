<!doctype html>
<html lang="ru">
@@include('partials/head.html', {
'title': 'Обратная связь | Аудиторская компания ЭСТ- аудит'
})
<body>
<div class="site-grid">
    @@include('partials/header.html')
    @@include('partials/navigation.html')

    <section class="content">
        <div class="container">
            <main class="main">
                <h3 class="page-title">
                    <span>Обратная связь</span>
                </h3>
                <div class="page-content">
                    <div class="feedback">
                        <form class="feedback-form" method="post" action="#">
                            <input type="hidden" name="formid"  value="contact-form" />
                            <div class="feedback-form__row">
                                <label for="userName" class="feedback-form__label">Ваши Ф.И.О.</label>
                                <input type="text" class="feedback-form__input" name="name" id="userName">
                            </div>
                            <div class="feedback-form__row">
                                <label for="userEmail" class="feedback-form__label">Ваша почта</label>
                                <input type="email" class="feedback-form__input" name="email" id="userEmail">
                            </div>
                            <div class="feedback-form__row">
                                <label for="subject" class="feedback-form__label">Тема сообщения</label>
                                <input type="text" class="feedback-form__input" name="subject" id="subject">
                            </div>
                            <div class="feedback-form__row">
                                <label for="message" class="feedback-form__label">Сообщение</label>
                                <textarea class="feedback-form__textarea" name="message" id="message"></textarea>
                            </div>
                            <div class="feedback-form__row">
                                <span class="feedback-form__label">&nbsp;</span>
                                <img src="http://est-audit.loc/admin7/includes/veriword.php?rand=23023" alt="Код проверки"/>
                            </div>
                            <div class="feedback-form__row">
                                <label for="captcha" class="feedback-form__label">Код с картинки</label>
                                <input type="text" class="feedback-form__input" name="captcha" id="captcha">
                            </div>
                            <button class="feedback-form__btn" name="submit" id="submit">Отправить</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </section>

    @@include('partials/footer.html')
</div>
</body>
</html>
